{%extends "catalog/layout.html"%}

{%block content%}
<h1>Book List</h1>
<ul>
  {%for book in book_list%}
  <li>
    <!-- <a href="">{{book.title}}</a>, -->
    {{book.title}} by <em>{{book.author}}</em>.
  </li>
  {%empty%}
  <li>Looks like we currently got not books registered. Please check again after.</li>
  {%endfor%}
</ul>
{%endblock%}
