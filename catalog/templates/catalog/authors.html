{%extends "catalog/layout.html"%}

{%block content%}
<h1>Authors</h1>
<ul>
  {%for author in author_list%}
  <li>
    <a href="{{author.get_absolute_url}}">{{author.first_name}} {{author.last_name}}</a>
  </li>
  {%empty%}
  <li>There are currently no authors registered. Please check again in the future!</li>
  {%endfor%}
</ul>
{%endblock%}
